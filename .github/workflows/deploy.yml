name: Deploy Clinica Backend a cPanel por FTP (DEBUG ROOT)
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verificar backend/package.json existe
        run: |
          test -f backend/package.json || (echo "ERROR: backend/package.json no existe" && exit 1)
          echo "OK: backend/package.json existe"

      - name: Preparar paquete de deploy
        run: |
          rm -rf deploy_backend
          mkdir -p deploy_backend
          cp -R backend/* deploy_backend/
          test -f deploy_backend/package.json || (echo "ERROR: deploy_backend/package.json no existe" && exit 1)
          echo "Deploy package listo"

      - name: FTP Deploy DEBUG
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./deploy_backend/

          # üëá Carpeta de prueba en la ra√≠z real del FTP
          server-dir: ./__DEPLOY_DEBUG_CLINICA__/

          # üëá Aqu√≠ s√≠ limpiamos para evitar ‚Äúmezclas‚Äù
          dangerous-clean-slate: true

          exclude: |
            node_modules/**
            .env
            .env.*
            .git/**
            .github/**
            **/*.log
            **/.DS_Store
